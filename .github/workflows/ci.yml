name: CI Workflow
on:
  push:
    branches:
      - develop
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: install
        run: npm install

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test
